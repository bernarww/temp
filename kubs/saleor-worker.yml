# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleor-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saleor-worker
  template:
    metadata:
      labels:
        app: saleor-worker
    spec:
      containers:
        - name: saleor-worker
          image: ghcr.io/saleor/saleor:3.19
          env:
            - name: CELERY_BROKER_URL
              value: "redis://redis:6379/1"
            - name: DATABASE_URL
              value: "postgres://saleor:saleor@db/saleor"
            - name: DEFAULT_FROM_EMAIL
              value: "noreply@example.com"
            - name: EMAIL_URL
              value: "smtp://mailpit:1025"
            - name: SECRET_KEY
              value: "changeme"
            - name: DEFAULT_CHANNEL_SLUG
              value: "default-channel"
            - name: HTTP_IP_FILTER_ALLOW_LOOPBACK_IPS
              value: "True"
            - name: HTTP_IP_FILTER_ENABLED
              value: "True"
            - name: JAEGER_AGENT_HOST
              value: "jaeger"
            - name: DASHBOARD_URL
              value: "http://localhost:9000/"
            - name: ALLOWED_HOSTS
              value: "localhost,api,api.artifacts.kz"
          volumeMounts:
            - name: saleor-media
              mountPath: /app/media
      volumes:
        - name: saleor-media
          persistentVolumeClaim:
            claimName: saleor-media-pvc


